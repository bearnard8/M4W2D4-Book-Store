<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="input-group mt-3">
        <input type="text" class="form-control mb-2" id="search-field" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-sm" type="button" id="search-btn" onclick="getResults()">
            GO
          </button>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row row-cols-xl-5 row-cols-lg-3 row-cols-sm-2 row-cols-1 d-flex justify-content-start">
            <div class="col">
                <div class="card mb-5 border-0">
                    <div class="card-img">
                        <img src="" alt="" class="img-fluid rounded">
                    </div>
                    <div class="card-text">
                        <div class="price d-flex align-items-center mt-1">
                            <span class="star-rating d-flex align-items-center">
                                â‚¬
                                <span class="mx-1 star-rating-num">4.75</span>
                            </span>
                        </div>
                        <p class="title-info mb-0"></p>
                        <p class="author-name mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5134816b72.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
